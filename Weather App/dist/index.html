<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="../src/input.css">
  <title>Weather App</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,800&display=swap"
    rel="stylesheet">
</head>

<body style="background-color: #222;" class="h-screen flex justify-center items-center">
<div class="box max-w-md m-auto p-6 rounded-3xl text-white">
  <div class="row flex justify-center items-center gap-4">
    <input type="text" class="p-2 rounded-lg outline-none w-full text-gray-900" placeholder="Enter the city">
    <img src="../images/search.png" class="w-8 bg-white rounded-full p-2 cursor-pointer" alt="search icon">
  </div>
  <div class="col">
    <img src="../images/drizzle.png" class="w-36 m-auto my-8" alt="weather info">
    <p class="text-5xl font-bold text-center"><span class="degree">22</span>&deg;c</p>
    <p class="city text-center text-4xl mt-2 mb-6">Germany</p>
    <div class="info-boxs flex justify-between items-center gap-8">
      <div class="sm-box flex justify-center items-center gap-2">
        <img src="../images/humidity.png" class="w-10 self-start" alt="humidity">
        <div>
          <p class="text-xl"><span class="humidity-percentage">100</span> %</p>
          <p class="text-sm">Humidity</p>
        </div>
      </div>
      <div class="sm-box flex justify-center items-center gap-2">
        <img src="../images/wind.png" class="w-10 self-start" alt="humidity">
        <div>
          <p class="text-xl"><span class="humidity-percentage">5.56</span> km/h</p>
          <p class="text-sm">Wind Speed</p>
        </div>
      </div>

    </div>
  </div>
</div>
</body>

</html>
