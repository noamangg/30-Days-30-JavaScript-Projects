<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>

  <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="min-w-screen min-h-screen flex justify-start items-center lg:p-40 md:p-32 sm:p-8 ">
  <div class="box age-box ">

    <h1 class="text-4xl sm:text-6xl font-bold text-white sm:leading-loose mb-8">Java Script <br><span class="text-yellow-200">Age
        Calculator</span></h1>
    <div class="age-box p-4 bg-gray-200 bg-opacity-50 rounded-lg flex justify-between items-center gap-4 mb-6">
      <input type="date" name="" id="" value="1999-03-22" class="py-2 px-4 rounded-lg w-full outline-none">
      <button class="btn-clc bg-yellow-300 p-2 rounded text-white" onclick="clcAge()">Calculator</button>
    </div>

    <p class="main-title text-white text-lg">You are <span class="years text-yellow-400 font-bold">00</span> years, <span class="months text-yellow-400 font-bold">00</span> months and <span class="days text-yellow-400 font-bold">00</span> days
      old</p>
  </div>
  <script src="../main.js"></script>

</body>

</html>
